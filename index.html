<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Jack Koppa</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo box-xs-12 box-sm-6 element">
                <img src="img/jack_koppa_logo.svg" alt="Jack Koppa - Logo">
            </div>
            <div class="intro box-xs-12 box-sm-6 element">
                <h1>Jack Koppa</h1>
                <div class="title">
                    <h3>Web Developer</h3>
                    <span> | </span>
                    <h3>Cleantech Advocate</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="banner box-xs-12">
            <img src="images_src/global_clean_vehicle_banner.jpg" alt="Global Clean Vehicle Conference site">
        </div>
    </header>
    <main>
        <section class="featured">
            <div class="container">
                <h2 class="element">Featured Work</h2>
            </div>
            <div class="projects container">
                <article class="project box-xs-12 box-md-6 box-lg-4 element">
                    <a href="http://chanje.us" target="_blank">
                    <img srcset="img/chanje_cover-900.jpg 900w, img/chanje_cover-640.jpg 640w, img/chanje_cover-480.jpg 480w" sizes="(min-width: 640px) 50vw, (min-width: 900px) 33.3vw, 100vw" src="img/chanje_cover-480.jpg" alt="Chanje - Commercial Electric Vehicles">
                    <div class="project-title">
                        <h4>Chanje</h4>
                        <p>http://chanje.us</p>
                    </div>
                    </a>
                </article>
                <article class="project box-xs-12 box-md-6 box-lg-4 element">
                    <a href="https://github.com/jackkoppa/FrackMented" target="_blank">
                    <img src="images_src/frackmented_cover.jpg" alt="FrackMented - News Visualization">
                    <div class="project-title">
                        <h4>FrackMented</h4>
                        <p>https://github.com/jackkoppa/FrackMented</p>
                    </div>
                    </a>
                </article>
                <article class="project box-xs-12 box-md-6 box-lg-4 element">
                    <a href="http://jackkoppa.com/work/pixbox/" target="_blank">
                    <img src="images_src/pixbox_cover.jpg" alt="PixBox - Photo Sharing Web App">
                    <div class="project-title">
                        <h4>PixBox</h4>
                        <p>http://jackkoppa.com/work/pixbox/</p>
                    </div>
                    </a>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="social box-xs-12 box-sm-6 element">
                <a href="" target="_blank"><i class="icon-twitter"></i></a>
                <a href="" target="_blank"><i class="icon-linkedin"></i></a>
                <a href="" target="_blank"><i class="icon-github-circled"></i></a>
            </div>
            <div class="license box-xs-12 box-sm-6 element">
                <p>Jack Koppa, MIT License</p>
            </div>
        </div>
    </footer>
</body>
</html>
